<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離職小幫手 - 職場生存指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<script defer src="bundle.acf9a3d85ef67823bdea.js"></script></head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-pink-900 text-white min-h-screen">
    <!-- 頂部導航 -->
    <nav class="p-4">
        <h1 class="text-3xl font-bold text-center">離職小幫手</h1>
        <p class="text-center text-gray-300 mt-2">幫你做出最佳職涯決策</p>
    </nav>

    <!-- 主要內容區 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 狀態面板 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white/10 p-4 rounded-lg">
                <h2 class="font-bold">精神狀態</h2>
                <div id="mentalHealth" class="text-2xl mt-2">100%</div>
            </div>
            <div class="bg-white/10 p-4 rounded-lg">
                <h2 class="font-bold">存款狀態</h2>
                <div id="savings" class="text-2xl mt-2">$0</div>
            </div>
            <div class="bg-white/10 p-4 rounded-lg">
                <h2 class="font-bold">工作年資</h2>
                <div id="experience" class="text-2xl mt-2">0 年</div>
            </div>
        </div>

        <!-- 事件區域 -->
        <div class="bg-white/10 p-6 rounded-lg mb-8">
            <h2 class="text-xl font-bold mb-4">今日工作事件</h2>
            <div id="eventDescription" class="mb-4">
                準備開始新的一天...
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="option1" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg transition-colors">
                    開始工作
                </button>
                <button id="option2" class="bg-pink-600 hover:bg-pink-700 px-6 py-3 rounded-lg transition-colors">
                    請假休息
                </button>
            </div>
        </div>

        <!-- 狀態記錄 -->
        <div class="bg-white/10 p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4">工作日誌</h2>
            <div id="eventLog" class="space-y-2 max-h-40 overflow-y-auto">
                <!-- 日誌內容會在這裡動態添加 -->
            </div>
        </div>
    </main>
</body>
</html>
