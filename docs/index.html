<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離職小幫手 - 職場生存指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="bundle.8babfe0435b2ad42e8db.js"></script>
    <!-- 添加 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-pink-900 text-white min-h-screen">
    <!-- 頂部導航 -->
    <nav class="p-4">
        <h1 class="text-3xl font-bold text-center">離職小幫手</h1>
        <p class="text-center text-gray-300 mt-2">幫你做出最佳職涯決策</p>
    </nav>

    <!-- 主要內容區 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 狀態面板 -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white/10 p-4 rounded-lg">
                <h2 class="font-bold flex items-center">
                    <i class="fas fa-trophy text-yellow-500 mr-2"></i>等級
                </h2>
                <div id="level" class="text-2xl mt-2">Lv.1</div>
                <div id="title" class="text-sm text-gray-300">
                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                    職場新鮮人
                </div>
            </div>
            <div class="bg-white/10 p-4 rounded-lg">
                <h2 class="font-bold flex items-center">
                    <i class="fas fa-battery-three-quarters text-green-500 mr-2"></i>精力
                </h2>
                <div class="relative pt-1">
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-700">
                        <div id="energyBar"
                            class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500 w-full transition-all duration-300">
                        </div>
                    </div>
                    <div id="energy" class="text-2xl">100/100</div>
                </div>
            </div>
            <div class="bg-white/10 p-4 rounded-lg">
                <h2 class="font-bold flex items-center">
                    <i class="fas fa-heart text-red-500 mr-2"></i>心情
                </h2>
                <div class="relative pt-1">
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-700">
                        <div id="moodBar"
                            class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-yellow-500 w-full transition-all duration-300">
                        </div>
                    </div>
                    <div id="mood" class="text-2xl">100/100</div>
                </div>
            </div>
            <div class="bg-white/10 p-4 rounded-lg">
                <h2 class="font-bold flex items-center">
                    <i class="fas fa-door-open text-purple-500 mr-2"></i>離職進度
                </h2>
                <div class="relative pt-1">
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-700">
                        <div id="quitBar"
                            class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-red-500 w-0 transition-all duration-300">
                        </div>
                    </div>
                    <div id="quitProgress" class="text-2xl">0%</div>
                </div>
            </div>
        </div>

        <!-- 打卡系統 -->
        <div class="bg-white/10 p-6 rounded-lg mb-8">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i class="fas fa-calendar-check text-blue-500 mr-2"></i>今日打卡
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="space-y-2">
                    <button id="punchIn"
                        class="w-full bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg transition-colors flex items-center justify-center">
                        <i class="fas fa-angry mr-2"></i>
                        不爽打卡
                    </button>
                    <div class="text-center text-sm text-gray-300">剩餘次數: <span id="punchInCount">3</span></div>
                </div>
                <div class="space-y-2">
                    <button id="overtime"
                        class="w-full bg-pink-600 hover:bg-pink-700 px-6 py-3 rounded-lg transition-colors flex items-center justify-center">
                        <i class="fas fa-clock mr-2"></i>
                        加班打卡
                    </button>
                    <div class="text-center text-sm text-gray-300">剩餘次數: <span id="overtimeCount">3</span></div>
                </div>
                <div class="space-y-2">
                    <button id="meeting"
                        class="w-full bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg transition-colors flex items-center justify-center">
                        <i class="fas fa-users mr-2"></i>
                        會議打卡
                    </button>
                    <div class="text-center text-sm text-gray-300">剩餘次數: <span id="meetingCount">3</span></div>
                </div>
                <div class="space-y-2">
                    <button id="scolded"
                        class="w-full bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg transition-colors flex items-center justify-center">
                        <i class="fas fa-bullhorn mr-2"></i>
                        被罵打卡
                    </button>
                    <div class="text-center text-sm text-gray-300">剩餘次數: <span id="scoldedCount">3</span></div>
                </div>
                <div class="space-y-2">
                    <button id="annoyed"
                        class="w-full bg-orange-600 hover:bg-orange-700 px-6 py-3 rounded-lg transition-colors flex items-center justify-center">
                        <i class="fas fa-bolt mr-2"></i>
                        被同事雷
                    </button>
                    <div class="text-center text-sm text-gray-300">剩餘次數: <span id="annoyedCount">3</span></div>
                </div>
            </div>
        </div>

        <!-- 職場迷因 -->
        <div class="bg-white/10 p-6 rounded-lg mb-8">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i class="fas fa-comment-dots text-green-500 mr-2"></i>今日職場迷因
            </h2>
            <button id="generateMeme"
                class="w-full bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg transition-colors flex items-center justify-center">
                <i class="fas fa-random mr-2"></i>
                產生迷因
            </button>
            <div id="memeResult"
                class="mt-4 text-center text-xl p-4 bg-white/5 rounded-lg min-h-[4rem] flex items-center justify-center">
            </div>
        </div>

        <div class="bg-white/10 p-6 rounded-lg mb-8">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i class="fas fa-quote-right text-indigo-500 mr-2"></i>今日離職小語
            </h2>
            <button id="generateQuote"
                class="w-full bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded-lg transition-colors flex items-center justify-center">
                <i class="fas fa-lightbulb mr-2"></i>
                產生離職小語
            </button>
            <div id="quoteResult"
                class="mt-4 text-center text-xl p-4 bg-white/5 rounded-lg min-h-[4rem] flex items-center justify-center">
            </div>
        </div>

        <!-- 工作日誌 -->
        <div class="bg-white/10 p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold flex items-center">
                    <i class="fas fa-book text-yellow-500 mr-2"></i>工作日誌
                </h2>
                <span class="text-sm text-gray-300">
                    <i class="fas fa-pen-fancy mr-1"></i>
                    記錄你的職場生活
                </span>
            </div>
            <div id="eventLog" class="space-y-2 max-h-40 overflow-y-auto">
                <!-- 日誌內容會在這裡動態添加 -->
            </div>
        </div>
    </main>

    <!-- 頁腳 -->
    <footer class="text-center py-4 text-gray-400 text-sm">
        <p>
            <i class="fas fa-code mr-1"></i>
            離職小幫手 v1.0 - 讓工作生活更有趣
            <i class="fas fa-heart ml-1 text-red-500"></i>
        </p>
    </footer>
</body>

</html>
